<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" th:action="@{'/oferta/nova/' + ${userId}}" method="post">
    <label for="descricao">Descricao:</label>
    <input type="text" id="descricao" name="descricao"><br><br>
    <label for="preco">Preco:</label>
    <input type="number" step="0.01" id="preco" name="preco"><br><br>
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" name="titulo"><br><br>
    <label for="codigoCarta">Codigo da Carta:</label>
    <input type="text" id="codigoCarta" name="codigoCarta"><br><br>
    <input type="submit" value="Submit">
  </form>
  <span style="color: red;" th:text="${fail}"></span>
</body>
</html>
